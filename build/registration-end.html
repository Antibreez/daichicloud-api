<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Daichi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <section class="registration-end">
    <div class="registration-end__logo">
      <img class="registration-end__logo-img" src="img/logo.svg">
    </div>
    <h1 class="registration-end__title">Завершите регистрацию</h1>
    <p class="registration-end__desc">Придумайте пароль для Вашей учетной записи.</p>
    <form class="registration-end__form" method="post">
      <label>
        <input type="password" name="password-1">
        <span>Пароль</span>
      </label>
      <label>
        <input type="password" name="password-2">
        <span>Подтверждение пароля</span>
      </label>
      <p class="registration-end__error-message"></p>
      <p class="registration-end__policy">
        Регистрируясь в приложении, Вы соглашаетесь с&nbsp;<a href="#">политикой конфиденциальности</a>
      </p>
      <button class="registration-end__submit" type="submit">Завершить регистрацию</button>
    </form>
  </section>
  <script src="js/vendor.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
