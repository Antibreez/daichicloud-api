<!DOCTYPE html>

  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>

<body>
  <section class="registration-success">

    <p class="registration-success__desc">
      Вы успешно зарегистрированы в&nbsp;системе DAICHI Comfort.

    </p>
    <a class="registration-success__app-link  registration-success__app-link--ios" href="#">Перейти в приложение</a>
    <a class="registration-success__app-link  registration-success__app-link--android" href="#">Перейти в приложение</a>
